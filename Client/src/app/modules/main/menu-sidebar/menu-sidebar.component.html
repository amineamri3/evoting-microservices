<!-- Sidebar -->
<div class="sidebar">
  <!-- Sidebar user (optional) -->
  <div class="user-panel mt-3 pb-3 mb-3 d-flex">
    <div class="image">
      <pf-image
        [src]="user.picture"
        fallback-src="assets/img/default-profile.png"
        class="img-circle"
        alt="User Image"
        width="34"
        height="34"
        rounded
      ></pf-image>
    </div>
    <div class="info">
      <a [routerLink]="['/profile']" class="d-block">
        {{ user.email }}
      </a>
    </div>
  </div>

<!--  <div class="form-inline">-->
<!--    <app-sidebar-search></app-sidebar-search>-->
<!--  </div>-->

  <!-- Sidebar Menu -->
  <nav class="mt-2" style="overflow-y: hidden">
    <ul
      class="nav nav-pills nav-sidebar flex-column"
      data-widget="treeview"
      role="menu"
      data-accordion="false"
    >
      <app-menu-item
        *ngFor="let item of menu"
        [menuItem]="item"
      ></app-menu-item>
    </ul>
    <ul class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false">
      <li class="sidebar-title">
        <img src="assets/img/menu-icon.png" class="icon-menu" alt="icon">
        <a (click)="navigateTo('/list-elections')">Gérer les Elections</a>
      </li>
      <li class="sidebar-title">
        <img src="assets/img/menu-icon.png" class="icon-menu" alt="icon">
        <a (click)="navigateTo('/list-votes')">Gérer les Votes</a>
      </li>
      <li class="sidebar-title">
        <img src="assets/img/menu-icon.png" class="icon-menu" alt="icon">
        <a (click)="navigateTo('/add-vote')">Voter</a>
      </li>
    </ul>

  </nav>
</div>
